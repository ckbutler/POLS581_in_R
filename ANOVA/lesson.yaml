- Class: text
  Output: "This lesson will show you how to set up and perform an ANOVA test. The ANOVA test is a basic statistical operations for comparing categorical data. From your Table of Bivariate Tests handout, you'll see that you can use the ANOVA test to examine the relationships between continuous dependent variables and categorical independent variables. In this lesson, we'll set up and perform a test using data from the 2012 General Social Survey."
